<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unity Vert – Prestations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Unity Vert</h1>
    <p>Entretien et Aménagement d'Espace Vert</p>
  </header>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="prestations.html">Prestations</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>
  <img src="image.png" alt="Logo Unity Vert" class="image">

  <div class="container">
    <h2>Nos Prestations</h2>
    <div class="prestations-layout">
      <img src="prestations.jpg" alt="Nos Prestations" class="prestations-image">
      <div class="prestations-text">
        <!-- … ton contenu statique ou édité via Supabase … -->
      </div>
    </div>
  </div>

  <!-- Modal lightbox -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img id="modal-img" class="modal-content">
  </div>

  <!-- Un seul script type=module pour tout gérer -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // — Supabase init —
    const SUPABASE_URL      = 'https://jkasolurdoqvdhukxzgm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdX...WqtWGLNSg';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', async () => {
      // 1️⃣ Charger le contenu depuis Supabase
      const slug = location.pathname.split('/').pop().replace('.html','') || 'index';
      const { data, error } = await supabase
        .from('pages_texts')
        .select('content')
        .eq('page_slug', slug)
        .single();
      if (!error && data?.content) {
        document.querySelector('.container').innerHTML = data.content;
      }

      // 2️⃣ Préparer la lightbox
      const modal    = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      const closeBtn = modal.querySelector('.close');

      function openModal(src) {
        modalImg.src = src;
        modal.classList.add('open');
        document.body.style.overflow = 'hidden';
      }
      function closeModal() {
        modal.classList.remove('open');
        document.body.style.overflow = '';
      }

      // 3️⃣ Écouteur délégué pour images & fermeture
      document.body.addEventListener('click', e => {
        // clic sur image de prestation ou galerie
        if (e.target.matches('.prestations-image, .gallery img')) {
          e.preventDefault();
          openModal(e.target.src);
        }
        // clic sur croix ou en-dehors de l'image
        else if (e.target === closeBtn || e.target === modal) {
          closeModal();
        }
      });
    });
  </script>
</body>
</html>
